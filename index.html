<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App, But Just for Frank's House</title>
</head>
<body>
    <div class="location">
        <h1>Fulton, Illinois</h1>
        <div class="icon">
            <p class="icon2">Icon</p>
            <div class=frankSpch>
            <p class="frankTxt"></p>
        </div>
        <div class="hpBar1">HP 1000/1000</div>
    </div>
    </div>
    <div class="temp">
        <div class="degree">
        <h2 class="deg">35
        </h2>
        <span>F</span>
    </div>
        <div class="tempDescription">It's Quite Cold at Frank's House</div>
    </div>
    <div class="searchbar">
        <h3 class="disemVoice">Find Out The Weather Anywhere In The World!
            <break></break>
            (but mostly Frank's House)</h3>
        <input type="search" class="search"/>
        <div class="frank_Search">
        <button class="gSearch">Global Search</button>
    </div>
    <div class="playerHealth">
        <p>Player Health</p>
    <div class="hpBar2">HP 1000/1000</div>
</div>
</div>
    </div>
    <button class="escape">Escape Conversation</button>
    <script src="app.js"></script>
</body>
</html>
