<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App, But Just for Frank's House</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Fulton, Illinois</h1>
        <p>Icon</p>
    </div>
    <div class="temp">
        <div class="degree">
        <h2 class="deg">35
        </h2>
        <span>F</span>
    </div>
        <div class="tempDescription">It's Quite Cold at Frank's House</div>
    </div>
    <div class="searchbar">
        <h3>Find Out The Weather Anywhere In The World!</h3>
        <h4>(but mostly Frank's House)</h4>
        <input type="search" class="search"/>
        <div class="frank_Search">
        <button>Global Search</button>
        <button>Local Search</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
